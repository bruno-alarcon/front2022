<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>


  <body>
    <!-- Realizar el mismo ejercicio de la clase anterior, pero con clases y grid de bootstrap    -->

    <div class="container-fluid">

      <!-- FILA 1 -->
      <div class="row encabezado">

        <div class="col-4 ">

           <div class="col-6 div-encabezado">
              <div>
              <h1 class="titulo-negrita">div encabezado</h1>
              </div>
           </div>

           <div class="col-6 div-logo">
             <div>
              <h1 class="titulo-logo">div logo</h1>
             </div>
           </div>


        </div>

        <div class="col-8">

          <div class="col-4 menu1">
            <h1 class="titulo-negrita ">Div menu 2</h1>
           </div>

           <div class="col-8 menu2">
            <h1 class="titulo-negrita">Div menu 2</h1>
           </div>

        </div>
      </div>

      <!-- FILA 2 -->
      <div class="row cuerpo">
        <div class="col-3 div-standar izquierda">
          <div class="div-standar">
            <h1 class="titulo-standar">Div izquierda</h1>
          </div>
        </div>
        <div class="col-3 div-standar centro">
          <div>
            <h1 class="titulo-standar">Div Centro</h1>
          </div>
        </div>
        <div class="col-3 div-standar derecha">
          <div>
            <h1 class="titulo-standar">Div derecha</h1>
          </div>
        </div>
      </div>

      <!-- FILA 3 -->
      <div class="row cuerpo">
        <div class="col-7 div-standar izquierda2">
          <h1 class="titulo-standar">Div izquierda 2</h1>
        </div>
        <div class="col-3 div-standar derecha2">
          <h1 class="titulo-standar">Div derecha 2</h1>
        </div>
      </div>

      <!-- FILA 4 -->
      <div class="row pie">
        <div class="col-12 div-pie">
          <div class="div-pie">
            <h1 class="titulo-negrita">div pie</h1>
          </div>

          <div class="div-elemento">
            <h1 class="titulo-standar">Div elemento</h1>
          </div>
        </div>

    
      </div>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
